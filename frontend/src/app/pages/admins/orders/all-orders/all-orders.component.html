<section class="container">

  <table class="table my-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Oredr ID</th>
        <th scope="col">User ID</th>
        <th scope="col">Payment Method</th>
        <th scope="col">Delivery Address</th>
        <th scope="col">Phone</th>
        <th scope="col">Total Price</th>
        <th scope="col">Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ordersData;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{item._id}}</td>
        <td>{{item.userId}}</td>
        <td>{{item.paymentMethod}}</td>
        <td>{{item.deliveryAddress}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.totalPrice}} LE</td>
        <td>
          <a class="btn btn-warning" routerLink="../ordersDetails/{{item._id}}">Order Details</a>
          <button class="btn btn-danger" >Remove Order</button>
        </td>

      </tr>

    </tbody>
  </table>
  </section>
